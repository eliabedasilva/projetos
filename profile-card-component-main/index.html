<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div id="bg-pattern-top"></div>
    <div id="bg-pattern-bottom"></div>
    <section>
      <div id="background-top"></div>
      <div id="main-content">
        <img src="images/image-victor.jpg" alt="image-victor">
        <p id="name-age">
          Victor Crest
          <span>26</span>
        </p>
        <p id="city">London</p>
        <div id="hr"></div>
      </div>
      <aside>
        <div class="aside-componet">
          <p class="amount">80K</p>
          <p class="category">Followers</p>
        </div>
        <div class="aside-componet">
          <p class="amount">803K</p>
          <p class="category">Likes</p>
        </div>
        <div class="aside-componet">
          <p class="amount">1.4K</p>
          <p class="category">Photos</p>
        </div>
      </aside>
    </section>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/eliabedasilva" target="_blank">Eliabe Santos da Silva</a>.
    </div>
  </main>

</body>
</html>
