<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title>Details</title>
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <button class="darkmodeinput"><i class="fa-regular fa-moon"></i><span>Dark Mode</span></button>
    </header>
    <main>
        <div class="containerbutton">
            <a href="../" class="backlink"><i class="fa-solid fa-arrow-left"></i> Back</a>
        </div>
        <div class="content">
            <img src="https://flagcdn.com/w320/br.png" alt="flag of Brazil">
            <div class="detailsofcountry">
                <h2>Brazil</h2>
                <div class="supercontainerdetails">
                    <div class="containerdetails">
                        <p>Native name: <span>Brasil</span></p>
                        <p>Population: <span>230,023,234</span></p>
                        <p>Region: <span>Americas</span></p>
                        <p>Sub Region: <span>South-America</span></p>
                        <p>Capital: <span>Bras√≠lia</span></p>
                    </div>
                    <div class="containerdetails">
                        <p>Top Level Domain: <span>.br</span></p>
                        <p>Currencies: <span>Real</span></p>
                        <p>Languagens: <span class="languagens">Portuguese</span></p>
                    </div>
                </div>
                <div class="bordercountries">
                    <p>Border Countries: </p>
                    <span>Argentina</span>
                    <span>Uruguai</span>
                    <span>Chile</span>
                    <span>Paraguai</span>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/8e40b8fcbf.js" crossorigin="anonymous"></script>
</body>
</html>
