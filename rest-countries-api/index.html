<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries of World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="fontawesome\css\all.min.css">
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <button class="darkmodeinput"><i class="fa-regular fa-moon"></i><span>Dark Mode</span></button>
    </header>
    <main>
        <div class="searchandfilter">
            <div class="searchbox">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="txtsearch" placeholder="Search for a country..."/>
            </div>
            <div class="filter">
                <div class="filterbyregion"><span>Filter by Region </span><button><i class="fa-sharp fa-solid fa-chevron-down"></i></button></div>
                <ul>
                    <li><button>Africa</button></li>
                    <li><button>Americas</button></li>
                    <li><button>Asia</button></li>
                    <li><button>Europe</button></li>
                    <li><button>Oceania</button></li>
                </ul>
            </div>
        </div>
        <div class="loading"><h1>Loading...</h1></div>
        <div class="content">        
        </div>
    </main>
    <footer>   
    </footer>
    <script src="script.js"></script>
</body>
</html>
